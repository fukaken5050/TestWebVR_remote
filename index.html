<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Unity_WebVR_SampleProject</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <script src="TemplateData/UnityProgress.js"></script>
    <link rel="stylesheet" href="css/webvr.css">
  </head>
  <body class="template" data-unity-width="960" data-unity-height="600" data-unity-loaded="false" data-vr-loaded="false" data-supports-vr="false">
    <p class="header"><span>Unity WebGL Player | </span>Unity_WebVR_SampleProject</p>
    <div class="template-wrap clear">
      <div class="canvas-wrapper" style="width: 1280px; height: 720px" data-vr-presentation-text="Put on your VR headset now">
        <canvas class="emscripten" id="canvas" height="720" width="1280"></canvas>
      </div>
      <div class="logo"></div>
      <div class="fullscreen">
        <button id="btnVrToggle" class="btn btnVr btnVrToggle waiting" data-enter-vr-title="Enter VR" data-exit-vr-title="Exit VR" title="Enter VR">Enter VR</button>
        <div class="vr">
          <button id="btnVrReset" class="btn btnVr btnVrReset waiting" title="Reset View">Reset View</button>
          <button id="btnFsEnter" class="btn btnFsEnter waiting" title="Fullscreen">Fullscreen</button>
        </div>
      </div>
      <div class="title">Unity_WebVR_SampleProject</div>
    </div>
    <p class="footer">&laquo; created with <a href="http://unity3d.com/" title="Go to unity3d.com">Unity</a> &raquo;</p>
    <script type='text/javascript'>
  var Module = {
    TOTAL_MEMORY: 805306368,
    errorhandler: null,			// arguments: err, url, line. This function must return 'true' if the error is handled, otherwise 'false'
    compatibilitycheck: null,
    dataUrl: "Release/Test.data",
    codeUrl: "Release/Test.js",
    memUrl: "Release/Test.mem",
  };
</script>
<script src="Release/UnityLoader.js"></script>

    <script src="js/three.min.js"></script>
    <script src="js/UnityWebVRManager.js"></script>
  </body>
</html>
